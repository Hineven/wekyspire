name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🧱 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      # 👇 设置完整部署 URL 并注入到环境变量
      - name: 🔧 Set VITE_BASE (Full URL)
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          VITE_BASE="https://$OWNER.github.io/$REPO_NAME/"
          echo "VITE_BASE=$VITE_BASE" >> $GITHUB_ENV
          echo "Deploy base URL: $VITE_BASE"

      - name: 🛠️ Build project
        run: npm run build
        env:
          VITE_BASE: ${{ env.VITE_BASE }}  # 👈 显式传入，确保 vite.config.js 能读取

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          commit_message: '🚀 Deploy Vite app from ${{ github.sha }}'
